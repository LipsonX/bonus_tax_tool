<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>年终奖 VS 分月发</title>

</head>
<body>
<div>
    全年税前总收入：<input id="total_income_before_tax" value="1000000"/><br/>

    <div><span>年终奖最优解: </span><span id="best_solution">0</span></div>
    <div><span>最优解总纳税: </span><span id="tax">0</span></div>
    <div><span>最优解年终税: </span><span id="tax_bonus">0</span></div>
    <div><span>最优解综合税: </span><span id="tax_income">0</span></div>

</div>
